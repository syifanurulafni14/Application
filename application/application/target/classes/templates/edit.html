<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Application</title>
</head>
<body>
    
    <div class="container">
        <h2>Edit Data Admin</h2>
        <div>
            <form th:object="${product}" method="post" th:action="@{/update}">
                <div class="form-group">
                    <label>Uid</label>
                    <input type="text" class="form-control" th:field="*{uid}"/>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <input type="number" class="form-control" th:field="*{code}"/>
                </div>
                <br/>
                <input type="hidden" th:field="*{id}"/>
                <p><button class="btn btn-primary" type="submit">Save</button></p>
            </form>
        </div>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript">
    </script>
</body>
</html>
